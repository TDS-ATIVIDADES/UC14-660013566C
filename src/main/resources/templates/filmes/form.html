<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layout}" lang="pt-BR">
<head>
    <title>Adicionar Filme</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1>Adicionar Novo Filme</h1>
            <form th:action="@{/filmes}" method="post" th:object="${filme}">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea class="form-control" id="sinopse" th:field="*{sinopse}" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" class="form-control" id="genero" th:field="*{genero}" required>
                </div>
                <div class="mb-3">
                    <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                    <input type="number" class="form-control" id="anoLancamento" th:field="*{anoLancamento}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/filmes" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
