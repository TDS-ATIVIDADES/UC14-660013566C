<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layout}" lang="pt-BR">
<head>
    <title>Lista de Análises</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1>Lista de Análises</h1>
            <div class="row">
                <div th:each="analise : ${analises}" class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${analise.filme.titulo}">Título do Filme</h5>
                            <p class="card-text" th:text="${analise.analise}">Análise</p>
                            <p class="card-text"><strong>Nota:</strong> <span th:text="${#strings.repeat('⭐', analise.nota)}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/filmes" class="btn btn-secondary">Voltar aos Filmes</a>
        </div>
    </div>
</body>
</html>
